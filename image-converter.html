<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Image Compressor</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the file input button to hide the default ugly one */
        input[type="file"] {
            display: none;
        }
        /* Custom transition for smoother UI changes */
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
        /* A subtle glow effect for interactive elements */
        .glow-effect {
            box-shadow: 0 0 5px rgba(59, 130, 246, 0), 0 0 10px rgba(59, 130, 246, 0);
        }
        .glow-effect:hover, .glow-effect:focus-within {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5), 0 0 5px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">Ultra Image Compressor</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">Compress JPEG, PNG, and WEBP images with optimal quality.</p>
        </header>

        <main class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-10 w-full">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                
                <!-- Left Side: Upload and Preview -->
                <div id="upload-container" class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl p-8 text-center transition-all glow-effect">
                    <div id="upload-prompt">
                        <!-- === UPDATED MODERN SVG ICON === -->
                        <svg class="mx-auto h-16 w-16 text-gray-400" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.44 8.8999C20.04 9.2099 21.51 11.0599 21.51 15.1099V15.2399C21.51 19.7099 19.72 21.4999 15.25 21.4999H8.73998C4.26998 21.4999 2.47998 19.7099 2.47998 15.2399V15.1099C2.47998 11.0899 3.92998 9.2399 7.46998 8.9099" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 15.0001V3.62012" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M15.35 5.85L12 2.5L8.65002 5.85" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>

                        <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">
                            <span class="font-semibold text-blue-600 dark:text-blue-400">Drag & drop</span> an image here
                        </p>
                        <p class="text-sm text-gray-500 dark:text-gray-500 mt-1">or</p>
                        <label for="file-upload" class="mt-4 inline-block cursor-pointer rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700 transition-all">
                            Select an Image
                        </label>
                        <input id="file-upload" name="file-upload" type="file" accept="image/jpeg, image/png, image/webp">
                        <p id="error-message" class="text-red-500 mt-4 text-sm font-medium hidden"></p>
                    </div>
                    <div id="image-preview-container" class="hidden w-full">
                        <img id="image-preview" src="#" alt="Image Preview" class="max-h-80 w-auto rounded-lg mx-auto shadow-md"/>
                        <button id="change-image-btn" class="mt-4 inline-block rounded-md bg-gray-600 px-4 py-2 text-sm font-semibold text-white hover:bg-gray-700 transition-all">Change Image</button>
                    </div>
                </div>

                <!-- Right Side: Controls and Results -->
                <div id="controls-container" class="flex flex-col justify-center space-y-6 opacity-50 pointer-events-none">
                    <!-- Quality Slider -->
                    <div>
                        <label for="quality-slider" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Compression Quality: <span id="quality-value" class="font-bold text-blue-600 dark:text-blue-400">80%</span></label>
                        <input id="quality-slider" type="range" min="1" max="100" value="80" class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer mt-2">
                    </div>
                    
                    <!-- File Information -->
                    <div class="space-y-3">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600 dark:text-gray-400">Original Size:</span>
                            <span id="original-size" class="font-medium text-gray-900 dark:text-white">-</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600 dark:text-gray-400">Compressed Size:</span>
                            <span id="compressed-size" class="font-medium text-gray-900 dark:text-white">-</span>
                        </div>
                        <div class="flex justify-between text-lg">
                            <span class="font-semibold text-gray-700 dark:text-gray-300">Reduction:</span>
                            <span id="reduction-percent" class="font-bold text-green-600 dark:text-green-400">-</span>
                        </div>
                    </div>

                    <!-- Download Button -->
                    <a id="download-btn" href="#" download="compressed-image.jpg" class="w-full text-center rounded-lg bg-green-600 px-6 py-3 text-base font-semibold text-white shadow-sm hover:bg-green-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 transition-all glow-effect">
                        Download Compressed Image
                    </a>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="text-center mt-8">
            <p class="text-sm text-gray-500 dark:text-gray-400">Built for easy hosting on GitHub Pages.</p>
        </footer>
    </div>

    <script>
        // --- DOM Element Selection ---
        const uploadContainer = document.getElementById('upload-container');
        const uploadPrompt = document.getElementById('upload-prompt');
        const fileInput = document.getElementById('file-upload');
        const errorMessage = document.getElementById('error-message');
        
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const changeImageBtn = document.getElementById('change-image-btn');
        
        const controlsContainer = document.getElementById('controls-container');
        const qualitySlider = document.getElementById('quality-slider');
        const qualityValue = document.getElementById('quality-value');
        
        const originalSizeEl = document.getElementById('original-size');
        const compressedSizeEl = document.getElementById('compressed-size');
        const reductionPercentEl = document.getElementById('reduction-percent');
        const downloadBtn = document.getElementById('download-btn');

        let originalImageFile = null;
        let originalImageURL = null;

        // --- Functions ---

        /**
         * Formats bytes into a human-readable string (KB, MB).
         * @param {number} bytes - The size in bytes.
         * @returns {string} - The formatted size string.
         */
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        /**
         * Resets the UI to its initial state.
         */
        function resetUI() {
            fileInput.value = ''; // Clear file input
            originalImageFile = null;
            originalImageURL = null;

            uploadPrompt.classList.remove('hidden');
            imagePreviewContainer.classList.add('hidden');
            controlsContainer.classList.add('opacity-50', 'pointer-events-none');
            
            originalSizeEl.textContent = '-';
            compressedSizeEl.textContent = '-';
            reductionPercentEl.textContent = '-';
            errorMessage.classList.add('hidden');
            downloadBtn.removeAttribute('href');
        }

        /**
         * Handles the file selection process.
         * @param {File} file - The selected image file.
         */
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                errorMessage.textContent = 'Please select a valid image file (JPEG, PNG, WEBP).';
                errorMessage.classList.remove('hidden');
                return;
            }

            errorMessage.classList.add('hidden');
            originalImageFile = file;

            // Display original size
            originalSizeEl.textContent = formatBytes(originalImageFile.size);

            // Create a URL for the original image to display in the preview
            originalImageURL = URL.createObjectURL(originalImageFile);
            imagePreview.src = originalImageURL;

            // Update UI to show preview and enable controls
            uploadPrompt.classList.add('hidden');
            imagePreviewContainer.classList.remove('hidden');
            controlsContainer.classList.remove('opacity-50', 'pointer-events-none');

            // Trigger compression with the default quality
            compressImage();
        }

        /**
         * Compresses the image based on the current quality slider value.
         */
        function compressImage() {
            if (!originalImageFile) return;

            const quality = parseInt(qualitySlider.value) / 100;
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    // Get the compressed image data URL (converts to JPEG)
                    // The 'image/jpeg' type is crucial for quality-based compression.
                    const compressedDataURL = canvas.toDataURL('image/jpeg', quality);

                    // Update download link
                    downloadBtn.href = compressedDataURL;
                    
                    // To calculate the compressed size, we need to convert the data URL to a Blob
                    fetch(compressedDataURL)
                        .then(res => res.blob())
                        .then(blob => {
                            const compressedSize = blob.size;
                            compressedSizeEl.textContent = formatBytes(compressedSize);

                            // Calculate and display the reduction percentage
                            const reduction = 100 - (compressedSize / originalImageFile.size) * 100;
                            reductionPercentEl.textContent = `${reduction.toFixed(1)}%`;
                        });
                };
                img.src = event.target.result;
            };

            reader.readAsDataURL(originalImageFile);
        }

        // --- Event Listeners ---

        // Handle file selection via the button
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Handle drag and drop
        uploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadContainer.classList.add('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900/20');
        });

        uploadContainer.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadContainer.classList.remove('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900/20');
        });

        uploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadContainer.classList.remove('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900/20');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        // Handle quality slider changes
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = `${qualitySlider.value}%`;
        });
        // Use 'change' to avoid compressing on every tiny slider move for better performance
        qualitySlider.addEventListener('change', compressImage);

        // Handle "Change Image" button click
        changeImageBtn.addEventListener('click', resetUI);

        // Clean up the object URL when the user leaves the page to prevent memory leaks
        window.addEventListener('beforeunload', () => {
            if (originalImageURL) {
                URL.revokeObjectURL(originalImageURL);
            }
        });

    </script>
</body>
</html>
